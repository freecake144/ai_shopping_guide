<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实验知情同意</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
    </style>
</head>
<body>
<div class="container bg-white p-5 rounded shadow">
    <h1 class="text-center mb-4">实验知情同意书</h1>
    <div class="border p-4 bg-light mb-4" style="max-height: 400px; overflow-y: auto;">
        <p><strong>实验目的：</strong>本实验旨在研究消费者与AI导购交互过程中的偏好演化模式。实验将记录您的聊天内容、推荐商品点击行为以及最终问卷答案，用于学术研究（硕士论文），数据将匿名处理，不会用于商业用途。</p>
        <p><strong>实验流程：</strong>您将与AI导购进行耳机选购对话（约5-15分钟），之后填写一份简短问卷。</p>
        <p><strong>数据保密：</strong>所有数据仅用于学术分析，不含个人信息（邮箱可选）。您可随时退出实验。</p>
        <p><strong>参与要求：</strong>请使用电脑或手机浏览器完成，认真阅读AI回复并根据真实需求操作。</p>
        <p><strong>预计耗时：</strong>10-20分钟。</p>
        <p>如果您同意参与，请点击下方“同意并继续”按钮；不同意请直接关闭页面。</p>
    </div>
    <div class="text-center">
        <button onclick="agree()" class="btn btn-primary btn-lg me-3">同意并继续</button>
        <button onclick="window.close()" class="btn btn-secondary btn-lg">不同意（关闭页面）</button>
    </div>
</div>

<script>
    function agree() {
        // 同意后跳转到注册页
        window.location.href = "/register";
    }
</script>
</body>
</html>
