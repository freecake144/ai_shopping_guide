<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI耳机导购交互</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 70vh;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #dee2e6;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .user-msg { background: #e3f2fd; align-self: flex-end; margin-left: auto; }
        .ai-msg { background: #f5f5f5; align-self: flex-start; }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .bottom-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center mb-4">与AI耳机导购交互</h3>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <!-- 聊天记录区 -->
            <div id="chat-box" class="mb-3">
                <div class="message ai-msg">您好！我是您的专属耳机导购。请问您对耳机有什么具体需求吗？比如预算多少、喜欢头戴式还是入耳式？</div>
            </div>

            <!-- 输入区 + 结束按钮 -->
            <div class="bottom-area">
                <form id="input-form" class="input-group mb-3">
                    <input type="text" id="msg-input" class="form-control" placeholder="输入您的需求..." required>
                    <button class="btn btn-primary" type="submit">发送</button>
                </form>

                <div class="text-center">
                    <button id="end-interaction" class="btn btn-outline-danger w-100">结束交互并评估</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 消息发送处理（保持不变，只移除 renderProducts 调用）
    document.getElementById('input-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        try {
            const response = await fetch('/api/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({msg: text})
            });

            const data = await response.json();

            // 只添加 AI 文本回复（不再渲染商品）
            addMessage(data.response, 'ai');

        } catch (error) {
            console.error('发送失败:', error);
            addMessage('网络连接异常，请稍后再试。', 'ai');
        }
    });

    function addMessage(text, sender) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${sender}-msg`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // 结束交互按钮跳转到问卷页
    document.getElementById('end-interaction').addEventListener('click', function() {
        if (confirm('确定结束交互并进入评估环节吗？')) {
            window.location.href = "/survey";
        }
    });
</script>
</body>
</html>
